{% extends "base.html" %}

{% block title %}登入 - InternX{% endblock %}

{% block content %}
<div
    class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <!-- 頁面標題 -->
        <div class="text-center">
            <h2
                class="text-4xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent mb-4">
                歡迎回來
            </h2>
            <p class="text-gray-600">登入您的帳號，繼續探索實習機會</p>
        </div>

        <!-- 登入表單 -->
        <div class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-lg p-8 hover:shadow-xl transition-all duration-300">
            <form class="space-y-6" method="POST" action="{{ url_for('auth.login') }}">
                <!-- 電子郵件 -->
                <div class="relative group">
                    <label
                        class="block text-sm font-medium text-gray-700 mb-2 group-hover:text-blue-500 transition-colors">
                        電子郵件
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400 group-hover:text-blue-500 transition-colors" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                            </svg>
                        </div>
                        <input type="email" name="email" required
                            class="w-full pl-10 rounded-xl border-gray-200 shadow-sm focus:border-blue-400 focus:ring-blue-400 transition-all duration-300 hover:border-blue-300"
                            placeholder="請輸入電子郵件">
                    </div>
                </div>

                <!-- 密碼 -->
                <div class="relative group">
                    <label
                        class="block text-sm font-medium text-gray-700 mb-2 group-hover:text-blue-500 transition-colors">
                        密碼
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400 group-hover:text-blue-500 transition-colors" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                        </div>
                        <input type="password" name="password" required
                            class="w-full pl-10 rounded-xl border-gray-200 shadow-sm focus:border-blue-400 focus:ring-blue-400 transition-all duration-300 hover:border-blue-300"
                            placeholder="請輸入密碼">
                    </div>
                </div>

                <!-- 記住我 -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" name="remember"
                            class="h-4 w-4 text-blue-400 focus:ring-blue-400 border-gray-300 rounded">
                        <label class="ml-2 block text-sm text-gray-700">
                            記住我
                        </label>
                    </div>
                    <a href="#" class="text-sm text-blue-500 hover:text-blue-600 transition-colors">
                        忘記密碼？
                    </a>
                </div>

                <!-- 登入按鈕 -->
                <div>
                    <button type="submit"
                        class="w-full bg-gradient-to-r from-blue-400 to-purple-400 text-white py-3 px-6 rounded-xl hover:shadow-lg hover:scale-105 transform transition-all duration-300 flex items-center justify-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                        </svg>
                        <span>登入</span>
                    </button>
                </div>
            </form>

            <!-- 分隔線 -->
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-200"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">或</span>
                    </div>
                </div>
            </div>
            <!-- Google帳號 -->
            <a href="{{ url_for('auth.google_login') }}"
                class="w-full bg-white text-gray-700 border border-gray-300 py-3 px-6 rounded-xl hover:shadow-lg hover:scale-105 transform transition-all duration-300 flex items-center justify-center space-x-2">
                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                    <path fill="#EA4335"
                        d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z" />
                    <path fill="#4285F4"
                        d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z" />
                    <path fill="#FBBC05"
                        d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z" />
                    <path fill="#34A853"
                        d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z" />
                    <path fill="none" d="M0 0h48v48H0z" />
                </svg>
                <span>使用 Google 帳號登入</span>
            </a>



            <!-- 註冊連結 -->
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    還沒有帳號？
                    <a href="{{ url_for('auth.register') }}"
                        class="font-medium text-blue-500 hover:text-blue-600 transition-colors">
                        立即註冊
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>

<!-- 登入錯誤提示 -->
<div id="loginErrorToast" class="fixed top-32 right-4 transform translate-x-full opacity-0 transition-all duration-300">
    <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded shadow-lg">
        <div class="flex items-center">
            <div class="py-1">
                <i class="fas fa-exclamation-circle mr-2"></i>
            </div>
            <div>
                <p class="font-medium">登入失敗</p>
                <p class="text-sm">電子郵件或密碼錯誤</p>
            </div>
        </div>
    </div>
</div>

<script>
    // 檢查是否有錯誤訊息
    {% with messages = get_flashed_messages(with_categories = true) %}
    {% if messages %}
    {% for category, message in messages %}
    {% if category == 'error' %}
    const toast = document.getElementById('loginErrorToast');
    // 顯示提示
    toast.classList.remove('translate-x-full', 'opacity-0');
    toast.classList.add('translate-x-0', 'opacity-100');

    // 3秒後隱藏提示
    setTimeout(() => {
        toast.classList.remove('translate-x-0', 'opacity-100');
        toast.classList.add('translate-x-full', 'opacity-0');
    }, 3000);
    {% endif %}
    {% endfor %}
    {% endif %}
    {% endwith %}

    // 表單提交時的驗證
    document.querySelector('form').addEventListener('submit', function (e) {
        const email = document.querySelector('input[name="email"]').value;
        const password = document.querySelector('input[name="password"]').value;
        const toast = document.getElementById('loginErrorToast');

        if (!email || !password) {
            e.preventDefault();

            // 顯示提示
            toast.classList.remove('translate-x-full', 'opacity-0');
            toast.classList.add('translate-x-0', 'opacity-100');

            // 3秒後隱藏提示
            setTimeout(() => {
                toast.classList.remove('translate-x-0', 'opacity-100');
                toast.classList.add('translate-x-full', 'opacity-0');
            }, 3000);
        }
    });
</script>
{% endblock %}
