{% macro render_pagination(current_page=1, total_pages=5) %}
<div class="flex justify-center mt-12 relative">
    <!-- 裝飾背景 -->
    <div class="absolute inset-0 bg-gradient-to-r from-blue-50 via-purple-50 to-pink-50 blur-xl opacity-50 rounded-full"></div>
    
    <!-- 分頁導航 -->
    <nav class="relative flex items-center space-x-2" aria-label="Pagination">
        <!-- 上一頁按鈕 -->
        <a href="#" class="relative inline-flex items-center px-4 py-2 rounded-xl bg-white hover:bg-gradient-to-r hover:from-blue-50 hover:to-purple-50 text-sm font-medium text-gray-500 hover:text-gray-900 transition-all duration-300 hover:shadow-md hover:-translate-y-0.5">
            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
            </svg>
        </a>

        <!-- 頁碼按鈕 -->
        {% for i in range(1, total_pages + 1) %}
        <a href="#" 
           class="relative inline-flex items-center px-4 py-2 rounded-xl text-sm font-medium transition-all duration-300 hover:-translate-y-0.5 hover:shadow-md
                  {% if i == current_page %}
                  bg-gradient-to-r from-blue-400 to-purple-400 text-white shadow-lg
                  {% else %}
                  bg-white hover:bg-gradient-to-r hover:from-blue-50 hover:to-purple-50 text-gray-500 hover:text-gray-900
                  {% endif %}">
            {{ i }}
            {% if i == current_page %}
            <span class="absolute -bottom-1 left-1/2 transform -translate-x-1/2 w-1 h-1 bg-white rounded-full"></span>
            {% endif %}
        </a>
        {% endfor %}

        <!-- 下一頁按鈕 -->
        <a href="#" class="relative inline-flex items-center px-4 py-2 rounded-xl bg-white hover:bg-gradient-to-r hover:from-blue-50 hover:to-purple-50 text-sm font-medium text-gray-500 hover:text-gray-900 transition-all duration-300 hover:shadow-md hover:-translate-y-0.5">
            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
            </svg>
        </a>
    </nav>
</div>
{% endmacro %}
